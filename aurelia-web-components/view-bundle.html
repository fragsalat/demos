<template id="app.html"><require from="web-component.html"></require><web-component><button class="projected-content">Ok</button></web-component></template>
<template id="child-router.html"><section class="au-animate"><h2>${heading}</h2><div><div class="col-md-2"><ul class="well nav nav-pills nav-stacked"><li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"><a href.bind="row.href">${row.title}</a></li></ul></div><div class="col-md-10" style="padding: 0"><router-view></router-view></div></div></section></template>
<template bindable="router" id="nav-bar.html"><nav class="navbar navbar-default navbar-fixed-top" role="navigation"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse"><span class="sr-only">Toggle Navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><i class="fa fa-home"></i> <span>${router.title}</span></a></div><div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse"><ul class="nav navbar-nav"><li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"><a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="loader" if.bind="router.isNavigating"><i class="fa fa-spinner fa-spin fa-2x"></i></li></ul></div></nav></template>
<template id="users.html"><require from="blur-image"></require><section class="au-animate"><h2>${heading}</h2><div class="row au-stagger"><div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users"><div class="card"><canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas><div class="avatar"><img src.bind="user.avatar_url" crossorigin="" ref="image"></div><div class="content"><p class="name">${user.login}</p><p><a target="_blank" class="btn btn-default" href.bind="user.html_url">Contact</a></p></div></div></div></div></section></template>
<template id="web-component.html"><div class="container"><span class="text">Some text <span class="attr-val"></span></span><content></content></div><style>.container {
      padding: 50px;
      background-color: #f0f0f0;
    }</style></template>
<template id="welcome.html"><section class="au-animate"><h2>${heading}</h2><form role="form" submit.delegate="submit()"><div class="form-group"><label for="fn">First Name</label><input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name"></div><div class="form-group"><label for="ln">Last Name</label><input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name"></div><div class="form-group"><label>Full Name</label><p class="help-block">${fullName | upper}</p></div><button type="submit" class="btn btn-default">Submit</button></form></section></template>






























































































































































































































































































































<template id="src/app.html">
  <require from="web-component.html"></require>
  <web-component>
    <button class="projected-content">Ok</button>
  </web-component>
</template>
<template id="src/child-router.html">
  <section class="au-animate">
    <h2>${heading}</h2>
    <div>
      <div class="col-md-2">
        <ul class="well nav nav-pills nav-stacked">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-10" style="padding: 0">
        <router-view></router-view>
      </div>
    </div>
  </section>
</template>
<template bindable="router" id="src/nav-bar.html">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fa fa-home"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
<template id="src/users.html">
  <require from="blur-image"></require>

  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
        <div class="card">
          <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
          <div class="avatar">
            <img src.bind="user.avatar_url" crossorigin="" ref="image">
          </div>
          <div class="content">
            <p class="name">${user.login}</p>
            <p><a target="_blank" class="btn btn-default" href.bind="user.html_url">Contact</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
<template id="src/web-component.html">
  <div class="container">
    <span class="text">
      Some text
      <span class="attr-val"></span>
    </span>
    <content></content>
  </div>
  <style>
    .container {
      padding: 50px;
      background-color: #f0f0f0;
    }
  </style>
</template>
<template id="src/welcome.html">
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
