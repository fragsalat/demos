<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aurelia</title>
    <!--The FontAwesome version is locked at 4.6.3 in the package.json file to keep this from breaking.-->
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Aurelia Navigation Skeleton</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      var EVENT_NAME = 'WebComponentsReady';
      window.addEventListener(EVENT_NAME, function wcReady() {
        System.import('aurelia-bootstrapper');
      });
      var supports = [
        ('registerElement' in document), // Browser supports custom elements
        ('createShadowRoot' in Element.prototype), // Browser supports shadow root
        ('import' in document.createElement('link')) // Browser supports html imports
      ];
      if (supports.indexOf(false) !== -1) {
        System.normalize('webcomponents.js/webcomponents.js').then(function(path) {
          var script = document.createElement('script');
          script.src = path;
          document.querySelector('head').appendChild(script);
        });
      }
      else {
        window.dispatchEvent(new Event(EVENT_NAME));
      }
    </script>
  </body>
</html>
